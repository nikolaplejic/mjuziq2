<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} ~ mjuziqmgr</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <style>
    body { padding-top: 70px; }
    .year-row { background-color: #eee !important; font-weight: bold; }
  </style>
  <script>
    $(function() {
      $("a.album-note").popover({
        'trigger': 'click'
      }).click(function(e) { e.preventDefault(); });
    });
  </script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Mjuziq</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav"> 
          <li{% if active_view == 'index' %} class="active"{% endif %}><a href="{% url 'index' %}">Home</a></li>
          <li{% if active_view == 'todo' %} class="active"{% endif %}><a href="{% url 'todo' %}">ToDo</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" id="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
